---
-
  clean:
    - "~"
-
  link:
    ~/.dotfiles:
        force: true
        path: ""
    ~/.gitconfig:
        force: true
        path: git/gitconfig
    ~/.gitconfig.user:
        force: true
        path: git/gitconfig.user
    ~/.gitignore_global: config/gitignore_global
    ~/.gemrc:
        force: true
        path: ruby/gemrc
    ~/.vim:
        force: true
        path: vim
    ~/.vimrc:
        force: true
        path: vimrc
    ~/.tmux: tmux/
    ~/.tmux.conf: config/tmux.conf
    ~/.aprc:
        force: true
        path: irb/aprc
    ~/.irbrc:
        force: true
        path: irb/irbrc
    ~/.pryrc:
        force: true
        path: irb/pryrc
    ~/.zshrc: config/zshrc
    ~/.zshenv: config/zshenv
    ~/.aliases: config/aliases
-
  shell:
    -
      command: git submodule update --init --recursive --remote
      description: "Installing/Updating git submodules"
      stdin: true
      stdout: true
      stderr: true
    -
      command: vim +PluginInstall +qall
      description: "Installing/Updating vim bundles"
      stdin: true
      stdout: true
      stderr: true

# NOTES:
# There is a streamlined way to do the shell commands but I prefer
# seeing the stdin/out/err so this is why I set this as such.
# command: vim --noplugin -u vim/vundles.vim -N "+set hidden" "+syntax on" +BundleClean! +BundleInstall +qall
