--- 
- 
  clean: 
    - "~"
- 
  link: 
    ~/.dotfiles: ""
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.gvimrc: gvimrc
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.tmux.conf: tmux.conf
    ~/.zshrc: zshrc
    ~/.zshenv: zshenv
- 
  shell: 
    - 
      - "git submodule update --init --recursive --remote"
      - "Installing/updating submodules"
