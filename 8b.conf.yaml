--- 
- 
  clean: 
    - "~"
- 
  link: 
    ~/.dotfiles: ""
    ~/.gemrc: config/gemrc
    ~/.vim: vim/
    ~/.vimrc: config/vimrc
    ~/.vimrc.local: config/vimrc.local
    ~/.tmux: tmux/
    ~/.tmux.conf: config/tmux.conf
    ~/.irbrc: config/irbrc
    ~/.pryrc: config/pryrc
    ~/.zshrc: config/zshrc
    ~/.zshenv: config/8b/zshenv
    ~/.aliases: config/aliases
- 
  shell:
    - 
      command: git submodule update --init --recursive
      description: "Installing/Updating git submodules"
      stdin: true
      stdout: true
      stderr: true
    - 
      command: vi +PluginInstall +qall
      description: "Installing/Updating vim bundles"
      stdin: true
      stdout: true
      stderr: true
